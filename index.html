<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wizard Form</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/wizard-form.css" />
    </head>
    <body>
        <form class="wizard stack card container text-center">
            <h2>Wizard Form</h2>

            <div class="step-counter">
                <span class="number -active">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
            </div>

            <div class="content">
                <div class="steps">
                    <fieldset class="step stack">
                        <legend>Basic data</legend>

                        <div class="field">
                            <div class="stack" style="--flow: 0.5em">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="input" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="stack" style="--flow: 0.5em">
                                <label for="age">Age</label>
                                <input type="number" id="age" class="input" />
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="step stack">
                        <legend>Credencials</legend>

                        <div class="field">
                            <div class="stack" style="--flow: 0.5em">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" class="input" />
                            </div>
                        </div>

                        <div class="field">
                            <div class="stack" style="--flow: 0.5em">
                                <label for="password">Password</label>
                                <input
                                    type="number"
                                    id="password"
                                    class="input"
                                />
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="step stack">
                        <legend>Finally</legend>

                        <div class="field">
                            <div class="stack" style="--flow: 0.5em">
                                <label for="description"
                                    >Give to us your feedback</label
                                >
                                <textarea
                                    id="description"
                                    class="input"
                                ></textarea>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="controls">
                <button
                    type="button"
                    data-prev="hidden"
                    class="button -primary -outline"
                >
                    Previous
                </button>
                <button type="button" data-next="Send" class="button -primary">
                    Next
                </button>
            </div>
        </form>

        <script src="./assets/js/wizard-form.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
